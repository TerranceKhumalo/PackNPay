<div class="container mt-5 ">
  <h2 class="d-flex justify-content-center">Welcome to Pack N Pay online</h2>
  <h6 class="d-flex justify-content-center">Sign up in seconds to start shopping online, and get groceries and more delivered to your door</h6>
  <hr>
  
  <form>

  <div class="form-group row">
    <label for="staticEmail" class="col-sm-4 col-form-label shadow-sm bg-white">First Name</label>
    <div class="col-sm-8">
      <input class="form-control" type="text" placeholder="Enter your first name">
    </div>
  </div>

  <div class="form-group row">
    <label for="staticEmail" class="col-sm-4 col-form-label shadow-sm bg-white">Surname</label>
    <div class="col-sm-8">
      <input class="form-control" type="text" placeholder="Enter your Surname">
    </div>
  </div>

  <div class="form-group row">
    <label for="staticEmail" class="col-sm-4 col-form-label shadow-sm bg-white">Email address</label>
    <div class="col-sm-8">
      <input class="form-control" type="email" placeholder="Enter your email">
    </div>
  </div>

  <div class="form-group row">
    <label for="inputPassword" class="col-sm-4 col-form-label shadow-sm bg-white">Password</label>
    <div class="col-sm-8">
      <input type="password" class="form-control" id="inputPassword" placeholder="Password">
    </div>
  </div>

  <div class="form-group row">
    <label for="inputPassword" class="col-sm-4 col-form-label shadow-sm bg-white">Confirm Password</label>
    <div class="col-sm-8">
      <input type="password" class="form-control"  placeholder="Password">
    </div>
  </div>

  <button type="submit" class="btn btn-primary mb-2">Submit</button>

</form>

</div>
